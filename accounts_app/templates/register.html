{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
{% load staticfiles %}

    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('{% static 'img/UFC-Octagon.jpg' %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Create a new account</h1>
                        <hr class="small">
                        <span class="subheading">Your Daily Dose of MMA</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <form role="form" method="post" action="{% url 'register' %}" style="width:100%; max-width:420px; margin: 0 auto;">
        {% csrf_token %}
        {{ form| as_bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-danger">Create account</button>
        </div>
    </form>

{% endblock %}
