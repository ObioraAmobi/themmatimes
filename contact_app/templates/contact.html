{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

    {% load bootstrap_tags %}

    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('{% static 'img/UFC-Octagon.jpg' %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Contact Me</h1>
                        <hr class="small">
                        <span class="subheading"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <form method="POST" enctype="multipart/form-data" name="sentMessage" id="contactForm" novalidate>

                    {% csrf_token %}
                    {{ form | as_bootstrap }}

                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default btn-danger">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
