    <!-- Bootstrap Core CSS -->

<div class="container">

    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'index' %}">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="post.html">Sample Post</a>
                    </li>
                    <li>

                </ul>
